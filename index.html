<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator | Fetch API</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="icon" href="/Assets/twitter.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script type="module" src="/js/index.js"></script>
  </head>
  <body>
    <main>
      <div class="card">
        <h1 class="card__header">Quote of the day</h1>
        <div class="quote__container">
          <blockquote data-quote>
            Loading<span class="animation-container"><span class="animate-loading">....</span></span>
          </blockquote>
        </div>
        <p data-author class="card__author">
          Loading<span class="animation-container"><span class="animate-loading">....</span></span>
        </p>
        <div class="btns">
          <button data-new-quote class="new__quote">New Quote</button>
          <button aria-label="Tweet Current Quote" data-tweet class="tweet"><i class="fa-brands fa-twitter"></i> Tweet</button>
        </div>
      </div>
    </main>
  </body>
</html>
